<!DOCTYPE html>
<html class="has-background-primary">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bulma.css">
		<title>VPCI Linux Club Registration</title>
	<body>
		<div class="container has-text-centered mt-6 mb-4">
			<h1 class="title is-size-1 has-text-primary-dark has-text-weight-bold">VPCI Linux Club Registration</h1>
		</div>
	<div class="columns is-centered p-6">
		<div class="box column is-one-third px-6 py-5 has-background-primary-light">
			<div class="has-text-centered is-size-4">
				<p>Sign up</p>
			</div>
			<form action="/new-signup" method="post">
					<div class="field">
						<label for="name" class="label">Full Name:</label>
						<div class="control">
							<input type="text" name="name" id="name" class="input is-primary">
						</div>
					</div>
					<div class="field">
						<label for="email" class="label">Email:</label>
						<div class="control">
							<input type="email" name="email" id="email" class="input is-primary">
						</div>
					</div>
					<div class="field">
						<p class="label">Do you already use Linux? (If not, that's totally okay!)</p>
						<div class="control">
							<label class="radio">
								<input type="radio" value="no" name="used">
								No
							</label>
							<label class="radio">
								<input type="radio" value="yes" name="used">
								Yes
							</label>
						</div>
					</div>
					<div class="field">
						<p class="label">If you use Linux, for how long have you been using it? (approximately)</p>
						<div class="control">
							<label class="radio">
								<input type="radio" value="< 6 months" name="experience">
								Less than 6 months
							</label>
							<br>
							<label class="radio">
								<input type="radio" value="6-12 months" name="experience">
								6 to 12 months
							</label>
							<br>
							<label class="radio">
								<input type="radio" value="> 12 months" name="experience">
								More than a year
							</label>
							<br>
							<label class="radio">
								<input type="radio" value="n/a" name="experience">
								N/A
							</label>
						</div>
					</div>
					<div class="field">
						<p class="label">If you use Linux, which distro do you use?</p>
						<div class="control">
							<label class="radio">
								<input type="radio" value="ubuntu" name="distro">
								Ubuntu
							</label>
							<br>
							<label class="radio">
								<input type="radio" value="mint" name="distro">
								Linux Mint
							</label>
							<br>
							<label class="radio">
								<input type="radio" value="manjaro" name="distro">
								Manjaro
							</label>
							<br>
							<label class="radio">
								<input type="radio" value="arch" name="distro">
								Arch Linux
							</label>
							<br>
							<label class="radio">
								<input type="radio" value="gentoo" name="distro">
								Gentoo
							</label>
							<br>
							<label class="radio">
								<input type="radio" value="other" name="distro">
								Other
							</label>
							<br>
								<div class="control">
									<input type="text" name="otherDistro" class="input is-small mb-2">
								</div>
							<label class="radio">
								<input type="radio" value="n/a" name="distro">
								N/A
							</label>
						</div>
					</div>
					<div class="field">
						<p class="label">Are you available after school from 5:00 pm to 6:00 pm on Thursdays?</p>
						<div>
							<label class="radio">
								<input type="radio" value="yes" name="available">
								Yes
							</label>
							<label class="radio">
								<input type="radio" value="no" name="available">
								No
							</label>
						</div>
					</div>
					<div class="has-text-centered">
						<button type="submit" class="button is-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
